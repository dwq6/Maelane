<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩文乱码修复工具</title>
    <!-- 引入 Noto Sans 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
        }

        body {
            font-family: 'Noto Sans SC', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 580px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            margin: 0 0 10px 0;
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .badge {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            font-family: 'Noto Sans KR', sans-serif;
        }

        p {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin: 0;
        }

        /* 增加提示框 */
        .tip {
            background-color: #fff3cd;
            color: #856404;
            font-size: 0.85rem;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none; /* 默认隐藏 */
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Noto Sans KR', 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .btn-copy {
            flex: 2;
            background-color: var(--primary-color);
            color: white;
        }

        .btn-copy:hover {
            background-color: var(--primary-hover);
        }

        .btn-clear {
            flex: 1;
            background-color: #f5f7fa;
            color: #666;
            border: 1px solid #e1e4e8;
        }

        .btn-clear:hover {
            background-color: #e1e4e8;
        }

        #status {
            text-align: center;
            margin-top: 16px;
            height: 24px;
            color: #2e7d32;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><span class="badge">KR</span> 韩文乱码/NFD修复</h2>
        <p>专治 Mac/iOS/KakaoTalk 复制出来的韩文乱码</p>
    </div>

    <div id="fixTip" class="tip">✨ 检测到分离的韩文编码，已自动为您重组修复！</div>
    
    <textarea id="inputText" placeholder="请在此处粘贴乱码的文件名或文本..."></textarea>
    
    <div class="btn-group">
        <button class="btn-clear" onclick="clearText()">清空</button>
        <button class="btn-copy" onclick="copyText()">复制修复后的结果</button>
    </div>
    
    <div id="status">✅ 已复制到剪贴板</div>
</div>

<script>
    const textarea = document.getElementById('inputText');
    const status = document.getElementById('status');
    const fixTip = document.getElementById('fixTip');

    // 监听粘贴事件，进行实时修复
    textarea.addEventListener('paste', (event) => {
        // 1. 获取粘贴板的纯文本
        let paste = (event.clipboardData || window.clipboardData).getData('text');
        
        if (paste) {
            event.preventDefault(); // 阻止默认粘贴，我们要自己处理
            
            // 2. 核心修复逻辑：Normalize('NFC')
            // 这会将 "Mac风格的分离韩文" (NFD) 强制转换为 "Windows风格的组合韩文" (NFC)
            const fixedText = paste.normalize('NFC');

            // 3. 检查是否真的发生了修复
            if (fixedText !== paste) {
                fixTip.style.display = 'block';
                setTimeout(() => { fixTip.style.display = 'none'; }, 3000);
            }

            // 4. 将修复后的文本插入光标位置
            const selectionStart = textarea.selectionStart;
            const selectionEnd = textarea.selectionEnd;
            const currentValue = textarea.value;
            
            textarea.value = currentValue.substring(0, selectionStart) + 
                           fixedText + 
                           currentValue.substring(selectionEnd);
            
            // 5. 恢复光标位置
            textarea.selectionStart = textarea.selectionEnd = selectionStart + fixedText.length;
        }
    });

    function clearText() {
        textarea.value = '';
        textarea.focus();
        status.style.opacity = '0';
        fixTip.style.display = 'none';
    }

    async function copyText() {
        // 再次确保输出时是 NFC 格式
        const text = textarea.value.normalize('NFC');
        
        if (!text) {
            textarea.focus();
            return;
        }

        try {
            await navigator.clipboard.writeText(text);
            showStatus();
        } catch (err) {
            textarea.select();
            document.execCommand('copy');
            showStatus();
        }
    }

    function showStatus() {
        status.style.opacity = '1';
        setTimeout(() => {
            status.style.opacity = '0';
        }, 2000);
    }
</script>

</body>
</html>
