<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩文乱码修复工具</title>
    <!-- 引入 Noto Sans 字体 (中文和韩文) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
        }

        body {
            /* 强制使用思源黑体，解决宋体/乱码字体问题 */
            font-family: 'Noto Sans SC', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased; /* 让字体在Mac上更平滑 */
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* 更柔和的阴影 */
            width: 90%;
            max-width: 580px;
            transition: transform 0.2s;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            margin: 0 0 10px 0;
            color: var(--text-main);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* 纯CSS制作的标签，替代容易乱码的Emoji */
        .badge {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            font-family: 'Noto Sans KR', sans-serif;
        }

        p {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            font-size: 16px;
            /* 确保输入框内部也使用正确的字体 */
            font-family: 'Noto Sans KR', 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            resize: none; /* 禁止拖动大小 */
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-main);
        }

        textarea::placeholder {
            color: #a0a0a0;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .btn-copy {
            flex: 2;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-copy:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-copy:active {
            transform: translateY(0);
        }

        .btn-clear {
            flex: 1;
            background-color: #f5f7fa;
            color: #666;
            border: 1px solid #e1e4e8;
        }

        .btn-clear:hover {
            background-color: #e1e4e8;
            color: #333;
        }

        #status {
            text-align: center;
            margin-top: 16px;
            height: 24px;
            color: #2e7d32;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><span class="badge">KR</span> 韩文复制修复工具</h2>
        <p>将容易乱码的韩文粘贴到下方，点击蓝色按钮即可修复。</p>
    </div>
    
    <textarea id="inputText" placeholder="在此处粘贴韩文 (예: 안녕하세요)..."></textarea>
    
    <div class="btn-group">
        <button class="btn-clear" onclick="clearText()">清空</button>
        <button class="btn-copy" onclick="copyText()">修复并复制</button>
    </div>
    
    <div id="status">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span>已净化并复制到剪贴板！</span>
    </div>
</div>

<script>
    const textarea = document.getElementById('inputText');
    const status = document.getElementById('status');

    function clearText() {
        textarea.value = '';
        textarea.focus();
        status.style.opacity = '0';
    }

    async function copyText() {
        const text = textarea.value;
        if (!text) {
            textarea.focus();
            return;
        }

        try {
            await navigator.clipboard.writeText(text);
            showStatus();
        } catch (err) {
            textarea.select();
            document.execCommand('copy');
            showStatus();
        }
    }

    function showStatus() {
        status.style.opacity = '1';
        setTimeout(() => {
            status.style.opacity = '0';
        }, 2000);
    }
</script>

</body>
</html>
