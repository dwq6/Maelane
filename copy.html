<script>
    const textarea = document.getElementById('inputText');

    function checkLibrary() {

        } else {

    // 1. è‡ªåŠ¨ä¿®å¤ NFD (Mac/iOS æ•£æ¶é—®é¢˜)
    textarea.addEventListener('paste', (event) => {
        let paste = (event.clipboardData || window.clipboardData).getData('text');
        if (paste) {
            event.preventDefault();
            const fixedText = paste.normalize('NFC');
            
            if (fixedText !== paste) {
                showTip('âœ¨ æ£€æµ‹åˆ°æ•£æ¶éŸ©æ–‡ï¼Œå·²è‡ªåŠ¨é‡ç»„ä¿®å¤ï¼');
            }

            const selectionStart = textarea.selectionStart;
            const selectionEnd = textarea.selectionEnd;
            const currentValue = textarea.value;
            textarea.value = currentValue.substring(0, selectionStart) + fixedText + currentValue.substring(selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = selectionStart + fixedText.length;
        }
    });

    // 2. æ·±åº¦ä¿®å¤ (GBK -> EUC-KR ä¼ªæ±‰å­—é—®é¢˜)
    function fixPseudoChinese() {
        const rawText = textarea.value;
        if (!rawText) return;

        if (typeof iconv === 'undefined') {
            alert('ç½‘ç»œåŸå› å¯¼è‡´ç»„ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚');

            const buffer = iconv.encode(rawText, 'gbk');
            // 2. å°†è¿™æ®µäºŒè¿›åˆ¶å¼ºåˆ¶ç”¨ EUC-KR è§£ç 
            const recoveredText = iconv.decode(buffer, 'euc-kr');

            textarea.value = recoveredText;

        } catch (e) {

        }
    }

    function clearText() {

    async function copyText() {
        const text = textarea.value.normalize('NFC');
        if (!text) { textarea.focus(); return; }

        try {

    function showStatus() {
